 <body>
    <img src="man-spiraling.gif" alt="man spiraling">.

<div class="container">
<div class="text"></div>
</div>
<script src="scamble.js"></script>

<script>

const phrases = ['HAVE TO MAKE THEM STOP SO THEY CAN START AGAIN'];

const el = document.querySelector ('.text');
const fx = new.TextScramble(el);
let counter = 0;

const next = () => {
    fx.setText(phrases[counter]).then(() => {
        setTimeout(next, 800);


    });
    counter = (counter +1) % phrases.length;

};

next();


</script>
